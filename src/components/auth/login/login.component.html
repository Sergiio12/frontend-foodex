<app-header></app-header>

<!-- Notificación flotante -->
<div class="global-notification"
     *ngIf="notification"
     [class.success]="notification.type === 'success'"
     [class.error]="notification.type === 'error'">
  <span class="notification-icon">{{ notification.type === 'success' ? '✓' : '⚠' }}</span>
  <span class="notification-message">{{ notification.message }}</span>
  <button class="close-notification" (click)="clearNotification()" aria-label="Cerrar notificación">&times;</button>
</div>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="title">Bienvenido a <span class="brand">SuperMarket</span></h1>
      <p class="subtitle">Tu tienda online favorita</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <!-- Campo de usuario -->
      <div class="input-group">
        <div class="floating-label">
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder=" "
            [class.invalid]="username.invalid && username.touched"
          >
          <label for="username">Nombre de usuario</label>
          <div class="input-decoration"></div>
        </div>
        <div *ngIf="username.invalid && username.touched" class="error-list">
          <div *ngIf="username.errors?.['required']" class="error-item">
            <p>Campo obligatorio</p>
          </div>
        </div>
      </div>

      <!-- Campo de contraseña -->
      <div class="input-group">
        <div class="floating-label">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder=" "
            [class.invalid]="password.invalid && password.touched"
          >
          <label for="password">Contraseña</label>
          <div class="input-decoration"></div>
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
          </button>
        </div>
        <div *ngIf="password.invalid && password.touched" class="error-list">
          <div *ngIf="password.errors?.['required']" class="error-item">
            <p>Campo obligatorio</p>
          </div>
          <div *ngIf="password.errors?.['minlength']" class="error-item">
            <p>Mínimo 8 caracteres</p>
          </div>
        </div>
      </div>

      <!-- Botón de submit -->
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="loading"
        [class.loading]="loading"
      >
        <span class="btn-content">
          <span class="btn-text" [class.hidden]="loading">Ingresar</span>
          <fa-icon 
            *ngIf="loading" 
            [icon]="faSpinner" 
            class="spinner"
          ></fa-icon>
        </span>
      </button>

      <!-- Enlace de registro -->
      <div class="links">
        <a routerLink="/registro" class="register-link">
          ¿Primera vez aquí? 
          <span class="link-highlight">Crea una cuenta</span>
        </a>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
