<app-header></app-header>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-wrapper">
        <svg class="logo-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12,3A4,4 0 0,0 8,7V13H6V15H9V21H11V15H13V21H15V15H18V13H16V7A4,4 0 0,0 12,3Z" />
        </svg>
      </div>
      <h1 class="title">Bienvenido a <span class="brand">SuperMarket</span></h1>
      <p class="subtitle">Tu tienda online favorita</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <!-- Usuario -->
      <div class="input-group">
        <div class="floating-label">
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder=" "
            [class.invalid]="username.invalid && username.touched"
          >
          <label for="username">Nombre de usuario</label>
          <div class="input-decoration"></div>
        </div>
        <div *ngIf="username.invalid && username.touched" class="error-text">
          <span *ngIf="username.errors?.['required']">⚠ Campo obligatorio</span>
          <span *ngIf="username.errors?.['minlength']">⚠ Mínimo 4 caracteres</span>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <div class="floating-label">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder=" "
            [class.invalid]="password.invalid && password.touched"
          >
          <label for="password">Contraseña</label>
          <div class="input-decoration"></div>
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
          </button>
        </div>
        <div *ngIf="password.invalid && password.touched" class="error-text">
          <span *ngIf="password.errors?.['required']">⚠ Campo obligatorio</span>
          <span *ngIf="password.errors?.['minlength']">⚠ Mínimo 8 caracteres</span>
          <span *ngIf="password.errors?.['passwordStrength']">⚠ Mayúsculas, minúsculas y números</span>
        </div>
      </div>

      <!-- Botón -->
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="loading"
        [class.loading]="loading"
      >
        <span class="btn-content">
          <span class="btn-text" [class.hidden]="loading">Ingresar</span>
          <fa-icon 
            *ngIf="loading" 
            [icon]="faSpinner" 
            class="spinner"
          ></fa-icon>
        </span>
        <div class="btn-gradient"></div>
      </button>

      <div class="links">
        <a routerLink="/registro" class="register-link">
          ¿Primera vez aquí? 
          <span class="link-highlight">Crea una cuenta</span>
        </a>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
